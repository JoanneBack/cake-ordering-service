{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="00-start">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form class="form" action="02-shape" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                What type of cake do you want?
              </h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="sponge" name="cake-type" type="radio" value="sponge">
                <label class="govuk-label govuk-radios__label" for="sponge">
                  Sponge
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="fruit" name="cake-type" type="radio" value="fruit">
                <label class="govuk-label govuk-radios__label" for="fruit">
                  Fruit
                </label>
              </div>

            </div>
          </fieldset>
        </div>
        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
